<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trial 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user-profile">
            <img src="./images/profilepic.png" alt="" />
            <h3>Dev_Anonymous</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Steams</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>Coming</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
          </div>
          <div class="pro">
            <img src="./images/controller.png" alt="" />
            <h2>Join Pro Version</h2>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman</h2>
                <p>Spiderman into the SpiderVers.</p>
                <div class="progress1"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins</h2>
                <p>Assassins: The untold warrior</p>
                <div class="progress2"></div>
              </div>
              <h2 class="percentage">40%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy</h2>
                <p>Sackboy: The Adventures Boy.</p>
                <div class="progress3"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
  </body>
</html>
